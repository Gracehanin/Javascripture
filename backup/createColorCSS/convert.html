<html>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<head>
		<title>Javascripture</title>
		<style id="bodyFontFamily"></style>
		<style id="bodyFontSize"></style>
	</head>
	<body>	

<div class="results"></div>
<script src="jquery.js"></script>
<script src="greek.js"></script>
<script src="strongs-with-families.js"></script>
<script>
	var chapter = 0;
	var verse = 0;
	var allgreek = new Object();
	var greekBook = new Array();
	var newChapter = new Array();
	var newVerse = new Array();
	$.each(greekObject, function(index, book) {
		$.each(book, function(index, value) {
			var ref = value[1].split(':');
			if(ref[0] > chapter) {
				//$('.results').append(']<br />],<br />[<br />[');
				if(newChapter.length > 0) {
					greekBook.push(newChapter);
				}
				newChapter = new Array();
			}
			if(ref[1].split('.')[0] > verse) {
				//$('.results').append('],<br />[');	
				if(newVerse.length > 0) {
					greekBook.push(newVerse);
	
				}
				newVerse = new Array();
	
			}
			chapter = ref[0];
			verse = ref[1].split('.')[0];
			verseObject = new Object;
			verseObject['word'] = value[3];
			verseObject['strongs'] = 'G'+value[6];
			verseObject['family'] = strongsObjectWithFamilies['G'+value[6]]['family'];
			verseObject['root'] = value[9];
			verseObject['morph'] = value[5];
			newVerse.push(verseObject);
		});
		allgreek[index] = greekBook;
		greekBook = new Array();
	});
	$('.results').append(JSON.stringify(allgreek));
</script>
</body>
</html>
